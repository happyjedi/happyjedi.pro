{% if include.paginator.total_pages > 1 %}
  <div class="paginate">
    <hr>
    {% for page in (1..include.paginator.total_pages) %}
      {% if page == include.paginator.page %}
        <a class="button current">{{ page }}</a>
      {% elsif page == 1 %}
        <a href="/{{ include.prefix }}/" class="button">{{ page }}</a>
      {% else %}
        <a href="/{{ include.prefix }}/{{ page }}" class="button">{{ page }}</a>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
