---
layout: default
excerpt: Tagged posts from all blog categories
footer_related_posts: false
---
<div class="feature-block-container feature-block-container--page">
  <div class="feature-block feature-block--page">
    <h1 class="post-title">Tagged: {{ page.title }}</h1>
    <p>{{ page.excerpt }}</p>
  </div>
</div>

<main role="main">
  <div class="post">

    <article role="article" class="post-content">
      {% include articlelist_list.html posts=page.posts %}
      {% include pagination.html paginator=paginator %}
    </article>

  </div>
</main>
